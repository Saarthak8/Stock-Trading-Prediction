<!DOCTYPE html>
<html>

<head>
    <title>Stock Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Raleway:200" 
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="../static/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat" rel="stylesheet">
</head>

<body>
    <div class="contain">
        <div class="container">
        <div class="jumbotron">
            <img src="../static/bot.png" alt="bot image" id="image" />
            <h1 class="display-4">Stock Market Predictor</h1>
            <p class="lead">Predicts stock prices based on historical stock data.</p>
            <hr class="my-4">
            <a class="lead" href="https://github.com/Saarthak8/Stock-Trading-Prediction/blob/master/Stocks.csv" 
                target="_blank">Ticker List</a>
        </div>
        
        </div>
        <div class="input">
            <label for="comp">Enter Company Ticker</label>
            <br>
            <form action="{{ url_for('predict')}}"method="POST">
                <input type="text" id="comp" name="tick" placeholder="Ticker" required="required"/>
                <br>
                <button type="submit" class="btn btn-secondary" id="button1">Predict</button>
            </form>
        </div>
        <h4 style="text-align: center;">{{ prediction_text }}</h4>
        </div>
        
        <div class="foot">
            <p>Â© Copyright 2020. All Rights Reserved. </p>
        </div>
    </div>
</body>

</html>
